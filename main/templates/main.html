    <script>
        function validateEmail(email) {
            var pattern = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i;
            return pattern.test(email);
    }
    </script>

            </script>
        {% endif %}
